<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="nombreH" required>
                </div>
                
                <div class="form-group">
                    <label for="progreso">Numero de progreso</label>
                    <input type="text" class="form-control" id="progreso" name="progreso" [(ngModel)]="progreso" required>
                </div>
                
                <button class="btn btn-primary">
                    Agregar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
